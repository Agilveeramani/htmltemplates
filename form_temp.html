<!DOCTYPE html>
 <html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>  
    <body>
       <div class="fluid-container">
           <div class="row text-center">
              <div class="col-1">
                <div> Appoinment </div>
              </div>                  
              <div class="col-1">   
                <div class="text-primary"> Doctor </div>
              </div>
              <div class="col-1">   
                <div class="text-primary"> Patient </div>
              </div>
              <div class="col-1">   
                <div class="text-primary"> Payment </div>
              </div>
           </div>
       </div>
       <div class="container">
          <div class="row justify-content-between">
            <div class="col-4">
              <h5 class="fw-bold mt-2"> Book Appointment</h5>
            </div>
            <div class=" d-flex mt-2 col-2 justify-content-between">
                <div class="mt-2"> Appoinment Status : </div>
              <div class="col-1 mt-1">
                <button type="button" class="btn btn-outline-success btn-sm"> Open </button>
              </div>  
            </div>
          </div>
       </div>
       <div class="container"> 
        <div class="col-6"> 
          <input type="text" placeholder="search.." class="form-control mb-2">
        </div>
       </div>
       
       <div class="container">
        <h6 class="fw-bold"> General Details </h6>
        <div class="row mb-2">
          <div class="col-3">
            <label for="name" mb-2> First name <span class="text-danger"> * </span></label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-3">
            <label for="mname" mb-2> Middle name </label>
            <input type="text" class="form-control" id="mname">
          </div>
          <div class="col-3">
            <label for="lname" mb-2> Last name <span class="text-danger"> * </span> </label>
            <input type="text" class="form-control" id="lname">
          </div>
          <div class="col-3">
            <label for="nname" mb-2> Nick name </label>
            <input type="text" class="form-control" id="nname">
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <label for="aname" mb-2> Arabic name </label>
            <input type="text" class="form-control" id="aname">
          </div><div class="col-3">
            <label for="age" mb-2> Age <span class="text-danger"> * </span> </label>
            <input type="text" class="form-control" id="age">
          </div>
        </div>
        <div class="row mb-2 mt-2">
          <div class="col-3">
            <label for="fname" mb-2> File no </label>
            <input type="text" class="form-control" id="fname">
          </div>
          <div class="col-3">
            <label for="Nationality" mb-2> Nationality / IQAMA ID <span class="text-danger"> * </span> </label>
            <input type="text" class="form-control" id="Nationality">
          </div>
          <div class="col-3">
            <label for="appoinment" mb-2> Appointment date </label>
            <input type="text" class="form-control" id="appoinment">
          </div>
          <div class="col-3">
            <label for="atime" mb-2> Appointment time <span class="text-danger"> * </span> </label>
            <input type="text" class="form-control" id="atime">
          </div>
        </div>
        <div class="row mb-2 mt-2">
          <div class="col-3">
            <label for="dob" mb-2> Date of birth </label>
            <input type="text" class="form-control" id="dob">
          </div>
          <div class="col-3">
            <label for="gender" mb-2> Gender <span class="text-danger"> * </span> </label>
              <select name="" class="form-select" id="gender">
                <option selected> </option>
                <option value="1"> Male</option>
                <option value="2"> Female</option>
              </select>
          </div>
          <div class="col-3">
            <label for="mbl" mb-2> Mobile no <span class="text-danger"> * </span> </label>
            <input type="text" class="form-control" id="mbl">
          </div>

        </div>
        <div class="row mb-2 mt-2">
          <div class="col-3">
            <label for="email" mb-2> Email </label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-6">
            <label for="doc" mb-2> Doctor </label>
              <select type="file" class="form-select" id="doc">
                <option selected> </option>
                <option value="1"> Harry</option>
                <option value="2"> John </option>
                <option value="3"> Maveric </option>
              </select>
          </div>
        </div>
        <div class="row mb-2 mt-2">
          <div class="col-3">
            <label for="atype" mb-2> Appointment type </label>
              <select class="form-select" id="atype">
                <option selected> </option>
                <option value="1"> Morning </option>
                <option value="2"> Evening </option>
                <option value="3"> Afternoon </option>
              </select>
          </div>
          <div class="col-3">
            <label for="soc" mb-2> Source of referal </label>
              <select class="form-select" id="soc">
                <option selected> </option>
                <option value="1"> Youtube </option>
                <option value="2"> Faceboook </option>
                <option value="3"> Tiktok </option>
              </select>
          </div>
        </div>  
        <div class="row mb-2 mt-3">
          <div class="col-6">
            <textarea name="" placeholder="Notes..." id="" cols="70" rows="5"></textarea>
          </div>
        </div>
        <div class="row mb-2 mt-4 justify-content-between">
          <div class="col-6 gap-5 d-flex">
            <button type="button" class="btn btn-outline-dark"> Doctor Counsulating Hrs </button> 
            <button type="button" class="btn btn-outline-dark"> Doctor Day Schudle </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-secondary"> Cancel </button>
            <button type="button" class="btn btn-primary"> Submit </button>
          </div>
        </div>
       </div>
    </body>
 </html>
